<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyCup - Discover Elite Designers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Gradient -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-container">
                    <img src="assets/logo.svg" alt="EmptyCup Logo" class="logo-image">
                </div>
                <h1 class="brand-name">EmptyCup</h1>
            </div>
            <button class="menu-toggle" title="Toggle Menu">
                <i class="fas fa-bars"></i>
                <span class="sr-only">Menu</span>
            </button>
        </header>

        <!-- Navigation Tabs with Active Indicators -->
        <nav class="navigation-tabs">
            <div class="tabs-scrollable">
                <button class="tab-btn" data-tab="contacts">
                    <i class="fas fa-address-book"></i>
                    <span>Contacts</span>
                </button>
                <button class="tab-btn" data-tab="gallery">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </button>
                <button class="tab-btn" data-tab="map">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Map</span>
                </button>
                <button class="tab-btn" id="shortlisted-tab" data-tab="shortlisted">
                    <i class="fas fa-star"></i>
                    <span>Shortlisted</span>
                </button>
                <button class="tab-btn" data-tab="sort">
                    <i class="fas fa-sort"></i>
                    <span>Sort</span>
                </button>
            </div>
            <div class="tab-indicator"></div>
        </nav>

        <!-- Search Bar (Enhanced Feature) -->
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Search designers...">
                <button class="search-clear" id="clear-search" title="Clear search">
                    <i class="fas fa-times"></i>
                    <span class="sr-only">Clear search</span>
                </button>
            </div>
        </div>

        <!-- Status Bar (Enhanced Feature) -->
        <div class="status-bar">
            <span id="results-count">Showing all designers</span>
        </div>

        <!-- Designers Listings with Animation -->
        <main class="listings-section" id="listings-container">
            <!-- Dynamic content will be inserted here -->
            <div class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>Loading designers...</span>
            </div>
        </main>
    </div>

    <!-- Empty State Template -->
    <template id="empty-state-template">
        <div class="empty-state animate__animated animate__fadeIn">
            <i class="fas fa-star empty-icon"></i>
            <h3 class="empty-title">No shortlisted designers</h3>
            <p class="empty-message">Tap the star icon on any designer card to add them to your shortlist</p>
        </div>
    </template>

    <!-- Designer Card Template -->
    <template id="designer-card-template">
        <div class="designer-card animate__animated animate__fadeIn" data-id="">
            <div class="card-content">
                <div class="designer-info">
                    <div class="designer-header">
                        <h2 class="designer-name"></h2>
                        <div class="designer-rating"></div>
                    </div>
                    <p class="designer-description"></p>
                    
                    <div class="designer-stats">
                        <div class="stat">
                            <i class="fas fa-tasks"></i>
                            <span class="stat-projects"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="stat-experience"></span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-tag"></i>
                            <span class="stat-price"></span>
                        </div>
                    </div>
                    
                    <div class="designer-contact">
                        <div class="contact-item">
                            <i class="fas fa-phone-alt"></i>
                            <span class="phone-number-1"></span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone-alt"></i>
                            <span class="phone-number-2"></span>
                        </div>
                    </div>
                </div>
                
                <div class="designer-actions">
                    <button class="action-btn details-btn" title="View details">
                        <i class="fas fa-info-circle"></i>
                        <span>Details</span>
                    </button>
                    <button class="action-btn hide-btn" title="Hide this designer">
                        <i class="fas fa-eye-slash"></i>
                        <span>Hide</span>
                    </button>
                    <button class="action-btn shortlist-btn" title="Add to shortlist">
                        <i class="far fa-star shortlist-icon"></i>
                        <span>Shortlist</span>
                    </button>
                    <button class="action-btn report-btn" title="Report this designer">
                        <i class="fas fa-flag"></i>
                        <span>Report</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
